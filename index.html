<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Personalizado</title>
</head>
<body>
    <section class="form-container">
        <div class="container">

            <form method="post" action="documento.php">
                <h1>Entre em Contato</h1>
                <p>Preencha o Formulário abaixo e entraremos em contato com voçê</p>
                <div class="input-simples">
                    <input type="text" name="caixa-nome" id="caixa-nome" class="input" autocomplete="off" required>
                    <label for="caixa-nome"> Seu nome completo</label>
                </div>

                <div class="input-simples">
                    <input type="text" name="caixa-email" id="caixa-email" class="input" autocomplete="off" required>
                    <label for="caixa-email"> Seu e-mail</label>
                </div>

                <div class="input-simples">
                    <input type="text" name="caixa-contato" id="caixa-contato" class="input" autocomplete="off" required>
                    <label for="caixa-contato"> Seu telefone</label>
                </div>

                <div class="btn-enviar">
                    <input type="submit" value="Enviar">
                </div>
            </form>

        </div>
    </section>
</body>
</html>
